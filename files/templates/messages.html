{% extends "layout.html" %}

{% block title %}
    Send message
{% endblock %}

{% block main %}


<!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Send Message</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/messages" method="post">
        <div class="form-group">
            <select class="form-control form-control-lg" type="text" name="recipient" placeholder="User" autocomplete="off" required>
                <option disabled selected value="">Recipient</option>
                {% for item in recipient %}
                    <option value="{{item.username}}">{{ item.username }}</option>
                {% endfor %}
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" name="text" placeholder="Message" autocomplete="off" required>
        </div>
        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

{% endblock %}

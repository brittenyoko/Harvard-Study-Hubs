<!DOCTYPE html>

<html lang="en">

 <div class="form-group">
            <select class="form-control" name="rating" required>
                <option disabled selected value="">Overall Rating</option>
                    {% for i in range(6) %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="noise" required>
                <option disabled selected value="">Noise Level</option>
                    {% for i in range(6) %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
            </select>
        </div>
         <div class="form-group">
            <select class="form-control" name="atmosphere" required>
                <option disabled selected value="">Atmosphere Rating</option>
                    {% for i in range(6) %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
            </select>
        </div>
         <div class="form-group">
            <select class="form-control" name="crowdedness" required>
                <option disabled selected value="">Crowdedness Level</option>
                    {% for i in range(6) %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="activity" required>
                <option disabled selected value="">Best Activity</option>
                    {% for act in activities %}
                        <option value="{{act}}">{{act}}</option>
                    {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="time" required>
                <option disabled selected value="">Best Time to Go (o'clock)</option>
                    {% for time in times %}
                        <option value="{{time}}">{{time}}</option>
                    {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" id="comments" name="comments" placeholder="Comments" type="comments" required>
        </div>

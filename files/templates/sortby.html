<h1>

</h1>
   <form action="/sortby" method="post">
        <div class="form-group">
            <select class="form-control" name="catigory" required>
                <option disabled selected value="">Category</option>
                    {% for item in catigories %}
                        <option value="{{item}}">{{ item}}</option>
                    {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="number" required>
                <option disabled selected value="">Select Rating Value</option>
                    {% for i in range(6) %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Let's See!</button>
    </form>
